<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NavDelhi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>NavDelhi</h1>
    <p class="tagline">Navigate across Delhi NCR Metro with ease</p>

    <div class="form-group">
      <label for="source">Source Station:</label>
      <input type="text" id="source" list="stations" placeholder="Enter source station">
    </div>

    <div class="form-group">
      <label for="destination">Destination Station:</label>
      <input type="text" id="destination" list="stations" placeholder="Enter destination station">
    </div>

    <datalist id="stations"></datalist>

    <button onclick="getRoute()">Find Route</button>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
